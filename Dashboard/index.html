< DOCTYPE! html>

    <html ng-app="App">

    <!-- All Dependencies used in Application-->
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css" >
        <script href="./js/app.js"></script>
        <script href="./js/controller.js"></script>
        <script href="./js/services.js"></script>
    </head>

    <body ng-controller="MainCtrl">

        <!-- Navbar-->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a>
                        </li>
                        <li><a href="#about">About</a>
                        </li>
                        <li><a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Dashboard -->
        <div class="col-xs-12 dash">
            <div class="col-xs-10 col-md-3">
                <h1> Clockin Round Reports </h1>
                <h2 ng-repeat="data in data"> {{ data.u_name }} clocked in at {{ data.t_samp }} </h2>
            </div>
        </div>


    </body>



    </html>
