
<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script type="text/javascript" src="./angular/socket.io.js"></script>
  <script type="text/javascript" src="./angular/app.js"></script>
  <script type="text/javascript" src="./angular/controller.js"></script>
  <script type="text/javascript" src="./angular/services.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body ng-app = "Radar" ng-controller="MainCtrl">

      <div class="row">
          <h5 class="center-align">Radar Checkin Sample App</h5>
      </div>
      <div class="row valign">
          <div ng-repeat = "user in users" class="col s12 m3 offset-m2">
            <div class="card red darken-1 darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{ user.u_name }}</span>
                <p ng-repeat = "sesh in user.history"> In: {{ timeFormat(sesh.check_in) }} - Out: {{ timeFormat(sesh.check_out) }}</p>
              </div>
              <div class="card-action">
                <a href="#">History</a>
              </div>
            </div>
          </div>
        </div>


</body>

</html>
